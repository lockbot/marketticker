<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Instrumento -->
  <ng-container matColumnDef="instrument">
    <th mat-header-cell *matHeaderCellDef> Instrument </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Bid -->
  <ng-container matColumnDef="bid">
    <th mat-header-cell *matHeaderCellDef> Bid </th>
    <td mat-cell *matCellDef="let element" class="{{element.bidClass}}"> {{element.bid | number: '1.2-5'}} </td>
  </ng-container>

  <!-- Ask -->
  <ng-container matColumnDef="ask">
    <th mat-header-cell *matHeaderCellDef> Ask </th>
    <td mat-cell *matCellDef="let element" class="{{element.askClass}}"> {{element.ask | number: '1.2-5'}} </td>
  </ng-container>

  <!-- Spread -->
  <ng-container matColumnDef="spread">
    <th mat-header-cell *matHeaderCellDef> Spread </th>
    <td mat-cell *matCellDef="let element" class="{{element.spreadClass}}"> {{element.spread | number: '1.1-2'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
